<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="5">
    <title>Peer Stats</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        h2 { color: #333; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Peer Statistics</h1>
    
    <div id="peer-info">
        <h2>Peer ID: <span id="peer-id">Loading...</span></h2>
    </div>

    <h2>Tracked Peers</h2>
    <table id="peers-table">
        <thead>
            <tr>
                <th>Peer ID</th>
                <th>Host</th>
                <th>Port</th>
                <th>Last Seen</th>
            </tr>
        </thead>
        <tbody id="peers-body">
            <!-- Peer data will be inserted here -->
        </tbody>
    </table>

    <h2>Files</h2>
    <table id="files-table">
        <thead>
            <tr>
                <th>File ID</th>
                <th>Name</th>
                <th>Owner</th>
                <th>Size (MB)</th>
                <th>Timestamp</th>
                <th>Has Copy</th>
                <th>Peers with File</th>
            </tr>
        </thead>
        <tbody id="files-body">
            <!-- File data will be inserted here -->
        </tbody>
    </table>
</body>
</html>
